<div class="card transition transform hover:-translate-y-1 shadow-xl mb-10">
  <div class="card-body">
    <label for="select1" class="card-title text-3xl mb-4">Timeseries</label>
    <div>
      <select
        id="select1"
        class="select select-secondary select-lg max-w-xs mb-4 mx-3"
        [(ngModel)]="switchY"
        (change)="Switch()"
      >
        <option *ngFor="let category of switchlist" value="{{ category }}">
          {{ category }}
        </option>
      </select>
      <button
        title="add new numerical"
        class="btn btn-square align-middle"
        (click)="openDialogNumerical()"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-7 w-7"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="3"
            d="M12 4v16m8-8H4"
          />
        </svg>
      </button>
    </div>

    <div class="flex flex-wrap justify-center">
      <canvas
        baseChart
        height="100"
        [data]="lineChartData"
        [options]="lineChartOptions"
        [type]="lineChartType"
      >
      </canvas>
    </div>
  </div>
</div>
